<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <main class="calc">
    <form name="forms">
    <div class="container">
    <input type="text" name="display" id="operator"><br>
<input type="button" id="operator0" value="7"onclick="forms.display.value+='7' ">
<input type="button" id="operator1" value="8"onclick="forms.display.value+='8' ">
<input type="button" id="operator2" value="9"onclick="forms.display.value+='9' " >
<input type="button" id="operator3" value="/"onclick="forms.display.value+='/' " ><br>
<input type="button" id="operator4" value="4"onclick="forms.display.value+='4'">
<input type="button" id="operator5" value="5"onclick="forms.display.value+='5' ">
<input type="button" id="operator6" value="6"onclick="forms.display.value+='6' ">
<input type="button" id="operator7" value="*"onclick="forms.display.value+='*' ">><br>
<input type="button" id="operator8" value="1"onclick="forms.display.value+='1' ">
<input type="button" id="operator9" value="2"onclick="forms.display.value+='2' ">
<input type="button" id="operator10" value="3"onclick="forms.display.value+='3' ">
<input type="button" id="operator11" value="-"onclick="forms.display.value+='-' "><br>
<input type="button" id="operator12" value="."onclick="forms.display.value+='.' ">
<input type="button" id="operator13" value="0"onclick="forms.display.value+='0' ">
<input type="button" id="operator14" value="Clear"onclick="forms.display.value ='' ">
<input type="button" id="operator15" value="+"onclick="forms.display.value+='+' ">
<input type="button" id="operator16" value="="onclick="forms.display.value= eval(forms.display.value) ">

                </div>
            </form>
        </main>
    </body>
</html>
